    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>メインページ | Symppathies</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Bootstrap core CSS -->

    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">メニュー</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">取引履歴</a></li>
                        <li><a href="#" class="text-white">購入一覧</a></li>
                        <li><a th:href="@{setting(usr=${usr})}" class="text-white">設定</a></li>
                        <li><a href="/" class="text-white">ログアウト</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Sympathies</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Sympathiesへようこそ</h1>
            <p class="lead text-muted">学生間で授業資料や過去問，ノート，解放，ノウハウなどを共有するサービスです．</p>
            <p class="lead text-muted">大学全体の学習効果を向上させます．</p>
        </div>
    </section>

    <p th:text="${name}+'さん、こんにちは'" />
    <p th:text="'残高'+${point}+'ポイント'" />


    <form th:action="'sell_pre?usr='+${usr}" method="post">
        <input type="submit" value="出品" />
    </form>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <tr th:each="item : ${goods}">
                    <div class="col-md-4">

                        <div th:if="${item.bought}">
                            <div class="card mb-4 shadow-sm">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="${item.path}" />
<!--                                <img   preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></img>-->
                                <div class="card-body">
                                    <p>商品名：</p>
                                    <p th:text="${item.name}" />
                                    <p>説　明：</p>
                                    <p th:text="${item.description}" class="card-text" />
                                    <p>必要ポイント：</p><p th:text="${item.point}" class="card-text" />
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <form th:action="'buy_pre?usr='+${usr}+'&id='+${item.id}+'&tf='+${item.bought}" method="post">
                                                <input type="submit" value="購入" disabled/>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${item.bought}">
                            <div class="card mb-4 shadow-sm">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="@{/images/noimage.png}" />
<!--                                <img   preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></img>-->
                                <div class="card-body">
                                    <p>商品名：</p>
                                    <p th:text="${item.name}" />
                                    <p>説　明：</p>
                                    <p th:text="${item.description}" class="card-text" />
                                    <p>必要ポイント：</p><p th:text="${item.point}" class="card-text" />
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <form th:action="'buy_pre?usr='+${usr}+'&id='+${item.id}+'&tf='+${item.bought}" method="post">
                                                <input type="submit" value="購入" />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </tr>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>&copy; 2019 Sympathies All Right Reserved.</p>
        <p>楽天株式会社 インターンシップ 二子玉川 夏の陣 2019</p>
    </div>
</footer>
