<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>出品ページ | Sympathies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Bootstrap core CSS -->

    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sell_pre.css}" rel="stylesheet" />

</head>
<body>

<header>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><strong>Sympathies</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:href="@{history(usr=${usr})}" class="text-white nav-link">購入一覧</a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{setting(usr=${usr})}" class="text-white nav-link">設定</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/">ログアウト</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- <li><a th:href="@{setting(usr=${usr})}" class="text-white">設定</a></li> -->
    <div class="userdate">
        <p class="user" th:text="${name}+'さん' + ' ' + ${point} + 'ポイント' " />
    </div>

</header>

<main>
<container>
    <div class="contnt"><h1 class="text-center">出品画面</h1></div>
    <!--<p th:text="${inputUsr.usr}+'さん、こんにちわ'" />-->
    <!--<p th:text="${inputUsr.pass}+'さん、こんにちわ'" />-->
    <!--<p th:text="${usr}+'さん、こんにちわ'" />-->

    <div class="content">
        <h2 class="">商品の情報を入力してください</h2>
    </div>

    <ul>
        <li>
            <form th:action="'sell?usr='+${usr}" method="post" enctype="multipart/form-data" th:object="${inputGoods}">
                <ul>
                    <li>
                        <div class="content">
                            <p>商品名</p>
                            <input type="text" placeholder="商品名" th:field="*{name}"/>
                        </div>
                    </li>
                    <li>
                        <div class="content">
                            <p>商品の説明</p>
                            <textarea rows="10" cols="60" placeholder="説明" th:field="*{description}"></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="content">
                            <p>販売ポイント</p>
                            <input type="number" placeholder="ポイント" value="init" th:field="*{point}"/>
                        </div>
                    </li>
                    <li>
                        <div class="content">
                            <p>画像のアップロード</p>
                            <input type="file" name="upload_file"/>
                        </div>
                    </li>
                    <li>
                        <div class="content">
                           <h2><input type="submit" value="出品" class="btn btn-primary btn-lg"></h2> <!-- 最終手段 -->
                        </div>
                    </li>
                </ul>
            </form>
        </li >
        <li>
            <form th:action="'main?usr='+${usr}" method="post" align="right">
                <div class="content">
                    <input type="submit" value="キャンセル" class="btn btn-danger btn-lg"/>
                </div>
            </form>
        </li>
    </ul>

</container>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>&copy; 2019 Sympathies All Right Reserved.</p>
        <p>楽天株式会社 インターンシップ 二子玉川 夏の陣 2019</p>
    </div>
</footer>

</body>
</html>
