<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p>購入画面</p>
<p th:text="${usr}+'さん、こんにちわ'" />
<p th:text="${id}+'番の商品を購入しますか？'" />



<p th:text="'Hello, ' + ${id} + '!'" />
<p th:text="'Hello, ' + ${name} + '!'" />
<p th:text="'Hello, ' + ${description} + '!'" />
<p th:text="'Hello, ' + ${point} + '!'" />
<img th:src="${path}" />



<form th:action="'buy?usr='+${usr}+'&id='+${id}" method="post">
    <input type="submit" value="購入" />
</form>
<form th:action="'main?usr='+${usr}" method="post">
    <input type="submit" value="キャンセル" />
</form>

</body>
</html>
